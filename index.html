<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header id="display">
            <span class="numbers">0</span>
        </header>
        <main class="keys">
            <div class="grid-container">
                <div class="keys-item-op">(</div>
                <div class="keys-item-op">)</div>
                <div class="keys-item-op">%</div>
                <div class="keys-item-op">AC</div>
                <div class="keys-item">7</div>
                <div class="keys-item">8</div>
                <div class="keys-item">9</div>
                <div class="keys-item">&divide</div>
                <div class="keys-item">4</div>
                <div class="keys-item">5</div>
                <div class="keys-item">6</div>
                <div class="keys-item-op">x</div>
                <div class="keys-item">1</div>
                <div class="keys-item">2</div>
                <div class="keys-item">3</div>
                <div class="keys-item-op">-</div>
                <div class="keys-item">0</div>
                <div class="keys-item-op">.</div>
                <div class="keys-item-res">=</div>
                <div class="keys-item-op">+</div>
            </div>
        </main>
    </div>
</body>
</html>
